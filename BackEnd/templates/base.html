<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SGRA</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    </head>
    <body>
        {% include 'header.html' %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        {% if user.is_authenticated %}

        {% for account in user.socialaccount_set.all %}
        {% if account.provider == 'kakao' %}
        <img src="{{ account.extra_data.kakao_account.profile.thumbnail_image_url }}" alt="">
        {% else %}
        <img src="{{ account.get_avatar_url }}" alt="">
        {% endif %}
        {% endfor %}

        {% endif %}
        
        <footer></footer>

        <script>
            // 임시적인 해결법. 다른 대안을 찾기 전까진 이렇게 해야할듯.
            var is_authenticated = '{{ user.is_authenticated }}' === 'True';
        </script>
    </body>
</html>
