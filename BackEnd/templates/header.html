<header class="container mt-5">
    <div style="display: flex; justify-content: space-between; height: 50px; align-items:center">
        <a href="/">SGRA</a>
        {% if user.is_authenticated %}
            <a href="{% url 'accountsapp:logout' %}">{{ user.username }}(Logout)</a>
        {% else %}
            <a href="{% url 'accountsapp:login' %}?next={{ request.path }}">Login</a>
        {% endif %}
    </div>

    <div style="text-align: center; height: 48px; line-height: 48px;">
        <a href="{% url 'articleapp:home' %}">홈</a>
        <a href="{% url 'articleapp:list' category='all' %}">스터디</a>
        <a href="{% url 'freearticleapp:list' %}">자유게시판</a>
    </div>

    <hr/>
</header>
